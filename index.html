<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> spotify </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
</head>
<body>
    <div id="mainbox"> 
        <h1 id="spotify"> <i class="fa-brands fa-spotify"> </i> Spotify </h1>
        <br>
        <h2 id="signin" class="sign"> SIGN IN </h2>
        <h2 id="signup" class="sign"> SIGN UP </h2>
        <br>
        <input type="username" placeholder="Username" class="input">
        <br>
        <br>
        <input type="password" placeholder="Password" class="input">
        <br>
        <input type="checkbox" placeholder="stay signed in" id="cb">
        <p> stay signed in </p>
        <br>
        <button id="btn"> SIGN IN </button>
        <br>
        <a href=""> Forgot Password? </a>
    </div>
</body>
